<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping on Planets</title>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            align-items: center;
            font-family: sans-serif;
            background-image: url('images/earth.gif');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            text-align: center;
            background: transparent;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .dock-outer {
    margin: 0 0.5rem;
    display: flex;
    max-width: 100%;
    align-items: center;
    }

    .dock-panel {
        position: absolute;
        bottom: 0.5rem;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: flex-end;
        width: fit-content;
        gap: 1rem;
        border-radius: 1rem;
        background-color: #060010;
        border: 1px solid #222;
        padding: 0 0.5rem 0.5rem;
    }

    .dock-item {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        background-color: #060010;
        border: 1px solid #222;
        box-shadow:
            0 4px 6px -1px rgba(0, 0, 0, 0.1),
            0 2px 4px -1px rgba(0, 0, 0, 0.06);
        cursor: pointer;
        outline: none;
        padding: 0.5rem;
        transition: transform 0.15s ease, background-color 0.15s ease;
    }

    .dock-item:hover {
        transform: scale(1.2) translateY(-6px);
        background-color: #1a0030;
    }

    .dock-icon {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .dock-label {
        position: absolute;
        top: -1.8rem;
        left: 50%;
        width: fit-content;
        white-space: pre;
        border-radius: 0.375rem;
        border: 1px solid #222;
        background-color: #060010;
        padding: 0.125rem 0.5rem;
        font-size: 0.75rem;
        color: #fff;
        transform: translateX(-50%);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.15s ease;
    }

    .dock-item:hover .dock-label {
        opacity: 1;
    }

        .astronaut-animation{
            width: 200px;
            height: 200px;
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%) scale(1, 1);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url(images/stand.png);
            transition: transform 0.05s ease-out;
        }
        @keyframes jump-cycle {
            0% { background-image: url('images/stand.png'); }
            25% { background-image: url('images/prepare.png'); }
            50% { background-image: url('images/up.png'); }
            75% { background-image: url('images/down.png'); }
            100% { background-image: url('images/stand.png'); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Jumping on Planets</h2>
        <div class="astronaut-animation"></div>
    </dotlottie-player>
    </div>
    <div class="dock-outer" id="planet-dock">
        <div class="dock-panel">
            <div class="dock-item" onclick="changePlanet('Mercury')">
                <div class="dock-icon" style="font-size:30px">üåë</div>
                <div class="dock-label">Mercury</div>
            </div>
            <div class="dock-item" onclick="changePlanet('Venus')">
                <div class="dock-icon" style="font-size:30px">üåï</div>
                <div class="dock-label">Venus</div>
            </div>
            <div class="dock-item" onclick="changePlanet('Earth')">
                <div class="dock-icon" style="font-size:30px">üåç</div>
                <div class="dock-label">Earth</div>
            </div>
            <div class="dock-item" onclick="changePlanet('Moon')">
                <div class="dock-icon" style="font-size:30px">üåô</div>
                <div class="dock-label">Moon</div>
            </div>
            <div class="dock-item" onclick="changePlanet('Jupiter')">
                <div class="dock-icon" style="font-size:30px">ü™ê</div>
                <div class="dock-label">Jupiter</div>
            </div>
        </div>
    </div>
</body>
<script>
    const astronaut = document.querySelector('.astronaut-animation');
    const title = document.querySelector('h2');
    
    let yPos = 0;
    let velocity = 0;
    let isJumping = false;

    let gravity = -0.1; 
    let jumpPower = 3; 

    const planetSettings = {
        'Mercury': { gravity: -0.04, bg: 'images/mercury.gif' },
        'Venus':   { gravity: -0.09, bg: 'images/venus.gif' },
        'Earth':   { gravity: -0.1,  bg: 'images/earth.gif' },
        'Moon':    { gravity: -0.02, bg: 'images/moon.gif' },
        'Jupiter': { gravity: -0.25, bg: 'images/jupiter.gif' }
    };

    function changePlanet(name) {
        const settings = planetSettings[name];
        if (settings) {
            gravity = settings.gravity;
            document.body.style.backgroundImage = `url('${settings.bg}')`;
            title.innerText = `Jumping on ${name}`;
            console.log(`Switched to ${name}. Gravity is now ${gravity}`);
        }
    }

    function updatePhysics() {
        if (isJumping) {
            velocity += gravity;
            yPos += velocity;

            if (velocity > 0) {
                astronaut.style.backgroundImage = "url('images/up.png')";
            } else if (velocity < 0) {
                astronaut.style.backgroundImage = "url('images/down.png')";
            }

            if (yPos <= 0) {
                yPos = 0;
                velocity = 0;
                if (isJumping) {
                    isJumping = false;
                    astronaut.style.backgroundImage = "url('images/stand.png')";

                    astronaut.style.transform = "translateX(-50%) scale(1.2, 0.8)";
                    setTimeout(() => {
                        astronaut.style.transform = "translateX(-50%) scale(1, 1)";
                    }, 70);
                }
            }
        }

        astronaut.style.bottom = (20 + yPos) + "%";
        requestAnimationFrame(updatePhysics);
    }

    function startJump() {
        if (isJumping) return;
        
        astronaut.style.backgroundImage = "url('images/prepare.png')";
        
        setTimeout(() => {
            isJumping = true;
            velocity = jumpPower;
        }, 200); 
    }

    updatePhysics();
    window.addEventListener('mousedown', startJump);
</script>
</html>
